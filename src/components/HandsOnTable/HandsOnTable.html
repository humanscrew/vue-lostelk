<script src="../../../public/handsontable/handsontable.full.min.js"></script>
<link href="../../../public/handsontable/handsontable.full.min.css" rel="stylesheet" media="screen">
<script>
    // console.log(Handsontable)
    var data = [
        ['', 'Ford', 'Tesla', 'Toyota', 'Honda'],
        ['2017', 10, 11, 12, 13],
        ['2018', 20, 11, 14, 13],
        ['2019', 30, 15, 12, 13]
    ];

    var container = document.getElementById('example');
    var hot = new Handsontable(container, {
        data: data,
        rowHeaders: true,
        colHeaders: true,
        filters: true,
        dropdownMenu: true,
        licenseKey: "non-commercial-and-evaluation",
    });
</script>
